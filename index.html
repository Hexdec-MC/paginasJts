<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ti, Mi Amor</title>
    <link rel="stylesheet" href="styles.css"/>
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>


</head>
<body>

  <canvas id="bgCanvas"></canvas>
  <div id="fog"></div>
  
  <!-- Canvas para grabación -->
  <canvas id="recordingCanvas"></canvas>

  <nav>
    <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
      <input type="text" id="nameInput" placeholder="Su nombre aquí...">
      <button id="btnWrite">Mostrar</button>
      <select id="fontSelect">
        <option value="'Great Vibes', cursive">Great Vibes</option>
        <option value="'Dancing Script', cursive">Dancing Script</option>
        <option value="'Pacifico', cursive">Pacifico</option>
        <option value="'Satisfy', cursive">Satisfy</option>
      </select>
    </div>
    <div style="display: flex; gap: 10px; align-items: center;">
      <div class="file-input-wrapper">
        <label for="imageUpload" class="file-input-label">
          <i class="fas fa-image"></i> Imagen
        </label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>
      <div class="file-input-wrapper">
        <label for="musicUpload" class="file-input-label">
          <i class="fas fa-music"></i> Música
        </label>
        <input type="file" id="musicUpload" accept="audio/*">
      </div>
      <input type="color" id="colorPicker" value="#ff1493">
      <button id="toggleSound">Sonido</button>
    </div>
  </nav>

  <h1 id="nameDisplay"></h1>

  <!-- CORAZÓN: TU IMAGEN -->
  <div id="heartContainer">
    <img id="heartImage" src="image.png" alt="Tu corazón">
    <div class="love-wave"></div>
    <div class="love-wave" style="animation-delay: 0.8s;"></div>
    <div class="love-wave" style="animation-delay: 1.6s;"></div>
  </div>

  <div class="controls">
    <button id="playMusic" title="Música romántica">Música</button>
    <button id="playWhisper" title="Susurro romántico">Susurro</button>
  </div>

  <!-- Audio por defecto -->
  <audio id="heartbeat" loop><source src="https://assets.mixkit.co/sfx/preview/mixkit-heart-beat-romantic-578.mp3" type="audio/mpeg"></audio>
  <audio id="music"><source src="https://assets.mixkit.co/music/preview/mixkit-romantic-wedding-cinema-106.mp3" type="audio/mpeg"></audio>
  <audio id="whisper"><source src="https://assets.mixkit.co/sfx/preview/mixkit-female-voice-whisper-hello-1081.mp3" type="audio/mpeg"></audio>

  <!-- Modal para mostrar progreso -->
  <div id="progressModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 style="color: var(--neon); margin-bottom: 20px;">Grabando Video...</h2>
      <p style="margin-bottom: 10px;">Por favor, espera mientras se procesa tu video</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="progressText" style="margin-top: 10px; font-size: 14px;">0%</p>
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
